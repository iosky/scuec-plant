const promise = (method, url, data) => {
    return new Promise((resolve, reject) => {
        $.ajax({
            url,
            method,
            data,
            dataType: 'json',
            success: (res) => {
                resolve(res)
            },
            error: function(XmlHttpRequest, textStatus, errorThrown) {
				alert("操作失败!");

        })
    })
}
